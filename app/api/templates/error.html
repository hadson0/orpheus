<!DOCTYPE html>
<html>
<head>
    <title>Spotify Voice Bridge - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E22134;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
        }
        p {
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        .error-details {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: left;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✗</div>
        <h1>Authentication Failed</h1>
        <p>There was an error connecting your device to Spotify.</p>
        <!-- A variável do template Jinja2 é usada aqui para injetar a mensagem de erro -->
        <div class="error-details">{{ error_message }}</div>
    </div>
</body>
</html>
